<div id="todo-form" class="mb-8">
    <form
        hx-post="{% url 'create_todo' %}"
        hx-target="#todo-list"
        hx-swap="afterbegin"
        hx-indicator="#spinner"
        class="flex gap-2"
    >
        {% csrf_token %}
        <input
            type="text"
            name="title"
            placeholder="What needs to be done?"
            required
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            autofocus
        >
        <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
        >
            Add Task
            <span id="spinner" class="htmx-indicator ml-2">
                ‚è≥
            </span>
        </button>
    </form>
</div>
